<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알려DREAM</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="../MyPage/MyPage.css" />
    <script src="../MyPage/MyPage.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="headerContainer">
        <img class="logo" src="../img/Logo.png" alt="알려DREAM 로고 이미지" />
        <div class="search">
          <input type="text" placeholder="검색어를 입력해주세요" />
          <img
            class="searchIcon"
            src="../img/SearchIcon.svg"
            alt="검색 이미지"
          />
        </div>
        <div class="loginContainer">
          <p class="userName">김가은 님</p>
        </div>
      </div>
    </header>
    <!-- Main Page -->
    <main>
      <!-- 뒤로가기, 페이지 안내 -->
      <div class="dividerContainer">
        <img class="backIcon" src="../img/arrow.svg" alt="뒤로가기 이미지" />
        <h3>마이페이지</h3>
        <div></div>
      </div>
      <div class="divider"></div>
      <!-- 나의 개설 강좌, 로그아웃 헤더 -->
      <div class="myPageContainer">
        <p>나의 개설 강좌</p>
        <button class="logout">
          <p>로그아웃</p>
          <img src="../img/Logout.png" alt="로그아웃 이미지" />
        </button>
      </div>
      <!-- 강좌 나열 -->
      <section>
        <!-- My Page 강좌 정보 -->
        <div class="classWrapper"></div>
        <!-- 수정 페이지 -->
        <div class="modifyWrapper">
          <!-- <button class="modifyWrapper__btn">수정하기</button> -->
        </div>
        <!-- 수강자 이름 전화번호 정보 -->
        <div class="attendeeWrapper"></div>
        <!-- 회원 탈퇴 -->
        <div class="memberQuit">
          <button class="membershipCancel__btn">회원 탈퇴하기</button>
        </div>
      </section>
    </main>
  </body>
</html>
