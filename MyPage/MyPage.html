<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알려DREAM</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="../MyPage/MyPage.css" />
    <script src="../MyPage/MyPage.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="headerContainer">
        <img class="logo" src="../img/Logo.png" alt="알려DREAM 로고 이미지" />
        <div class="search">
          <input type="text" placeholder="검색어를 입력해주세요" />
          <img
            class="searchIcon"
            src="../img/SearchIcon.svg"
            alt="검색 이미지"
          />
        </div>
        <div class="loginContainer">
          <div>김가은님</div>
          <div>로그아웃</div>
        </div>
      </div>
    </header>
    <!-- Main Page -->
    <main>
      <!-- 뒤로가기, 페이지 안내 -->
      <div class="dividerContainer">
        <img class="backIcon" src="../img/arrow.svg" alt="뒤로가기 이미지" />
        <h3>마이페이지</h3>
        <div></div>
      </div>
      <div class="divider"></div>
    </main>
  </body>
</html>
