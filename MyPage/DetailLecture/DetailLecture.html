<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이 페이지</title>
    <link rel="stylesheet" href="../DetailLecture/DetailLecture.css" />
    <script src="../DetailLecture/DetailLecture.js" defer></script>
    <script src="../DetailLecture/Header.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="headerContainer">
        <img
          class="logo"
          src="../../img/Logo.png"
          alt="알려DREAM 로고 이미지"
        />
        <div class="search">
          <input type="text" placeholder="검색어를 입력해주세요" />
          <img
            class="searchIcon"
            src="../../img/SearchIcon.svg"
            alt="검색 이미지"
          />
        </div>
        <div class="loginContainer">
          <p class="userName">김가은 님</p>
        </div>
      </div>
    </header>
    <!-- Main Page -->
    <main>
      <!-- 뒤로가기, 페이지 안내 -->
      <div class="dividerContainer">
        <img class="backIcon" src="../../img/arrow.svg" alt="뒤로가기 이미지" />
        <h3>마이페이지</h3>
        <div></div>
      </div>
      <div class="divider"></div>
      <!-- 나의 개설 강좌, 로그아웃 헤더 -->
      <div class="myPageContainer">
        <p>나의 개설 강좌</p>
        <button class="logout">
          <p>로그아웃</p>
          <img src="../../img/Logout.png" alt="로그아웃 이미지" />
        </button>
      </div>
    </main>
    <!-- Section -->
    <section></section>
  </body>
</html>
