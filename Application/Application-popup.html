<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../Lecture_CRUD.css">
    
    <title>강좌 신청 - 상세(팝업)</title>
</head>
<body>
    <main class="main_popup">
        <div class="popup">
            <svg xmlns="http://www.w3.org/2000/svg" class="x_icon" width="20" height="21" viewBox="0 0 20 21" fill="none">
                <path d="M19.5786 17.5591C19.8469 17.8274 19.9976 18.1913 19.9976 18.5707C19.9976 18.9501 19.8469 19.3139 19.5786 19.5822C19.3104 19.8505 18.9465 20.0012 18.5671 20.0012C18.1877 20.0012 17.8238 19.8505 17.5556 19.5822L10 12.0243L2.44206 19.5798C2.17378 19.8481 1.80992 19.9988 1.43052 19.9988C1.05113 19.9988 0.687267 19.8481 0.418991 19.5798C0.150716 19.3115 3.99761e-09 18.9477 0 18.5683C-3.99762e-09 18.1889 0.150716 17.825 0.418991 17.5568L7.97693 10.0012L0.421371 2.44325C0.153095 2.17497 0.00238013 1.81111 0.00238013 1.43171C0.00238014 1.05232 0.153095 0.688456 0.421371 0.420181C0.689646 0.151906 1.05351 0.00118984 1.4329 0.00118984C1.8123 0.00118984 2.17616 0.151906 2.44444 0.420181L10 7.97812L17.5579 0.418991C17.8262 0.150715 18.1901 -6.32079e-09 18.5695 0C18.9489 6.32079e-09 19.3127 0.150715 19.581 0.418991C19.8493 0.687266 20 1.05113 20 1.43052C20 1.80992 19.8493 2.17378 19.581 2.44206L12.0231 10.0012L19.5786 17.5591Z" fill="black"/>
            </svg> <!-- 팝업 x 아이콘 -->
            <div class="layout_create">
                <div class="lecture_head"> <!-- 멘토-강좌명 -->
                    <h2>김가은 멘토 - 키오스크로 커피 주문하기</h2>
                </div>
                <div class="request"> <!-- 강좌 신청을 위한 이름과 전화번호 적기 -->
                    <input type="text" class="input_for_request" id="name" placeholder="이름">
                    <input type="text" class="input_for_request" id="phone" placeholder="전화번호">
                </div>
                <div class="personal_infor"> <!-- 개인정보 동의 체크란 -->
                    <p class="agree_ment">개인정보 제공에 동의 하십니까? (필수) </p>
                    <input type="checkbox" name="" class="checkbox" id="checkbox_agree">
                    <label for="checkbox_agree" class="agree_label"></label>
                </div>
            </div>
            <div class="create_lecture_button">   <!-- 페이지 하단 강좌 신청하기버튼 -->
                <button type="submit" class="submit_button">후기 등록하기</button>
            </div>
        </div>
    </main>
</body>
</html>
