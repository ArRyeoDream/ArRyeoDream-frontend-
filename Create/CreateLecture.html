<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멘토 등록</title>
    <link rel="stylesheet" href="../Main.css" />
    <link rel="stylesheet" href="../Create/Lecture_CRUD.css">
    <script
      src="../Main.js"
      defer
    ></script>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <!-- Header(Default) -->
    <header>
      <div class="headerContainer">
        <img class="logo" src="../img/Logo.png" alt="알려DREAM 로고 이미지" />
        <div class="search">
          <input type="text" placeholder="검색어를 입력해주세요" />
          <img
            class="searchIcon"
            src="../img/SearchIcon.svg"
            alt="검색 이미지"
          />
        </div>
        <div class="loginContainer">
          <button class="login">로그인</button>
        </div>
      </div>
    </header>
    <!-- Main Page -->
    <main>
      <div class="layout_create">
        <div class="input_lecture_head"><!-- 강의명과 지역  -->
            <div class="lecture_name">
                <h3 style="display: inline;">강좌 명</h3>
                <input type="text" class="input_lecture_name">
            </div>
            <div class="lecture_region">
                <h3 style="display: inline;">지역</h3>
                <input type="text" class="input_lecture_region">
            </div>
        </div>
        <div class="intro"><!-- 강좌 소개를 써넣을 박스 -->
            <h3>강좌 소개</h3>
            <textarea type="text" class="intro_lecture" placeholder="500자 이내로 작성해주세요"></textarea>
            <!-- https://tried.tistory.com/95   디비에 넘길때에 이 링크참조하기 -->
        </div>
    </div>
    <section class="img_day">
        <div class="lecture_img"><!-- 강좌개설시에 사진 넣을 박스 -->
            <h3>사진 등록</h3>
            <div class="box1">
                <div class="gray_box">
                    <img src="../img/gray_box.png" alt="" class="gray_box"> <!-- 이미지가 들어갈 회색 네모칸-->
                </div>
                <div class="box2">
                    <button class="button_for_img">사진 등록</button>
                    <button class="button_for_img">사진 삭제</button>
                </div>
            </div>
        </div>
        <div class="able_week">
            <h3 class="h3_able_week">가능 요일 선택</h3>
            <!-- 가능한요일선택 -->
            <div class="able_week_div">
                <input type="checkbox" class="checkbox" name="" id="MON">
                <label for="MON" class="label_week">월</label>
                <input type="checkbox" class="checkbox" name="" id="TUE">
                <label for="TUE" class="label_week" style="background-color: #51D394;">화</label>
                <input type="checkbox" class="checkbox" name="" id="WED">
                <label for="WED" class="label_week">수</label>
                <input type="checkbox" class="checkbox" name="" id="THU">
                <label for="THU" class="label_week">목</label>
                <input type="checkbox" class="checkbox" name="" id="FRI">
                <label for="FRI" class="label_week">금</label>
                <input type="checkbox" class="checkbox" name="" id="SAT">
                <label for="SAT" class="label_week">토</label>
                <input type="checkbox" class="checkbox" name="" id="SUN">
                <label for="SUN" class="label_week">일</label>
            </div>
        </div>
    </section>
    
    <div class="create_lecture_button"><!-- 페이지 최하단 강좌 개설하기버튼 -->
        <button type="submit" class="submit_button">강좌 개설하기</button>
    </div>
    </main>
  </body>
</html>
